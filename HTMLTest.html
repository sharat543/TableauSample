<center><div id=tableauViz></div></center>

<script>
if (annyang) {
  var commands = {
  'show all': function() { startover(); responsiveVoice.speak('showing all','UK English Male'); },
	'export': function() { exportPDF(); responsiveVoice.speak('exporting','UK English Male'); },
	'start over': function() { startover(); responsiveVoice.speak('starting over','UK English Male'); },
	'Filter Product A': function() { filterMA(); responsiveVoice.speak('filtering Product A','UK English Male'); },
	'Filter Product B': function() { filterMB(); responsiveVoice.speak('filtering Product B','UK English Male'); },
	'Filter Product C': function() { filterMC(); responsiveVoice.speak('filtering Product C','UK English Male'); },
	'Filter Product D': function() { filterMD(); responsiveVoice.speak('filtering Product D','UK English Male'); },
	'Filter Product E': function() { filterME(); responsiveVoice.speak('filtering Product E','UK English Male'); },
  'Select Medicine A': function() { selectMAS(); responsiveVoice.speak('selecting Product A','UK English Male'); },
  'Select Medicine B': function() { selectMBS(); responsiveVoice.speak('selecting Product B','UK English Male'); },
  'Select Medicine C': function() { selectMCS(); responsiveVoice.speak('selecting Product C','UK English Male'); },
  'Select Medicine D': function() { selectMDS(); responsiveVoice.speak('selecting Product D','UK English Male'); },
  'Select Medicine E': function() { selectMES(); responsiveVoice.speak('selecting Product E','UK English Male'); },  
	'remove filter': function() { removeFilter(); responsiveVoice.speak('removing filter','UK English Male'); },
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);

  // Start listening.
  annyang.start();
}
</script>

<script>

var viz, workbook, activeSheet, Worksheet, worksheet;;
function initializeViz(){

var placeholderDiv = document.getElementById("tableauViz");

var url = "https://public.tableau.com/views/Sample2_75/Sheet1?:embed=y&:display_count=yes&publish=yes";

var options = {
   width: "1004px",   
   height: "869px",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
  
  }

responsiveVoice.speak('Hi. My name is Sarat. Welcome to the dashboard. How can I help you?','UK English Male');


// Select Product

function showAll()
{
activeSheet.getWorksheets()[0].applyFilterAsync("Product", "", tableauSoftware.FilterUpdateType.REPLACE);
}

function selectMAS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('Product', 'A', 'REPLACE'); 
	}	  

function selectMBS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('Product', 'B', 'REPLACE'); 
	}	  
   
function selectMCS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('Product', 'C', 'REPLACE'); 
	}	    
  
function selectMDS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('Product', 'D', 'REPLACE'); 
	}	   

function selectMES()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('Product', 'E', 'REPLACE'); 
	}	    
  
//Filter Product

function filterMA()
{
activeSheet.getWorksheets()[0].applyFilterAsync('Product', 'A', tableauSoftware.FilterUpdateType.REPLACE); 
}

function filterMB()
{
activeSheet.getWorksheets()[0].applyFilterAsync('Product', 'B', tableauSoftware.FilterUpdateType.REPLACE); 
}

function filterMC()
{
activeSheet.getWorksheets()[0].applyFilterAsync('Product', 'C', tableauSoftware.FilterUpdateType.REPLACE); 
}

function filterMD()
{
activeSheet.getWorksheets()[0].applyFilterAsync('Product', 'D', tableauSoftware.FilterUpdateType.REPLACE); 
}

function filterME()
{
activeSheet.getWorksheets()[0].applyFilterAsync('Product', 'E', tableauSoftware.FilterUpdateType.REPLACE); 
}  
  
function removeFilter()
{
activeSheet.getWorksheets()[0].applyFilterAsync('Product', ['A', 'B', 'C', 'D'],tableauSoftware.FilterUpdateType.ALL); 
}
  
//UI Control

function exportPDF()
{

viz.showExportPDFDialog();
}

function startover()
{

viz.revertAllAsync();
}

</script>
